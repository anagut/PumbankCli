<h1>Paga</h1>

<section>
    <div *ngIf="_paga.pgid != 0">
        <form #form_pagaexistente="ngForm" (ngSubmit)="onSubmit(form_pagaexistente)">
            <div>
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" [(ngModel)]="_hijo.nombre" required readonly>
            </div>
            <div>
                <label for="cantidad">Cantidad:</label>
                <input type="cantidad" name="cantidad" id="cantidad" [(ngModel)]="_paga.cantidad" required>
            </div>
            <div>
                <label for="frecuenciadias">Frecuencia</label>
                <div *ngIf='_paga.frecuencia == 7'>
                    <select name="frecuenciadias" id="frecuenciadias" required>
                        <option [ngValue]="0" disabled>Elegir frecuencia</option>
                        <option [ngValue]="7" selected>Cada semana</option>
                        <option [ngValue]="15">Cada 15 días</option>
                        <option [ngValue]="30">Cada mes</option>
                        <option [ngValue]="1">Cada día</option>
                    </select>
                </div>
                <div *ngIf="_paga.frecuencia == 15">
                    <select name="frecuenciadias" id="frecuenciadias" required>
                        <option [ngValue]="0" disabled>Elegir frecuencia</option>
                        <option [ngValue]="7">Cada semana</option>
                        <option [ngValue]="15" selected>Cada 15 días</option>
                        <option [ngValue]="30">Cada mes</option>
                        <option [ngValue]="1">Cada día</option>
                    </select>
                </div>
                <div *ngIf="_paga.frecuencia == 30">
                    <select name="frecuenciadias" id="frecuenciadias" required>
                        <option [ngValue]="0" disabled>Elegir frecuencia</option>
                        <option [ngValue]="7">Cada semana</option>
                        <option [ngValue]="15">Cada 15 días</option>
                        <option [ngValue]="30" selected>Cada mes</option>
                        <option [ngValue]="1">Cada día</option>
                    </select>
                </div>
                <div *ngIf="_paga.frecuencia == 1">
                    <select name="frecuenciadias" id="frecuenciadias" required>
                        <option [ngValue]="0" disabled>Elegir frecuencia</option>
                        <option [ngValue]="7">Cada semana</option>
                        <option [ngValue]="15">Cada 15 días</option>
                        <option [ngValue]="30">Cada mes</option>
                        <option [ngValue]="1" selected>Cada día</option>
                    </select>
                </div>
                <div *ngElse>
                    <select name="frecuenciadias" id="frecuenciadias" required>
                        <option [ngValue]="0" disabled>Elegir frecuencia</option>
                        <option [ngValue]="7">Cada semana</option>
                        <option [ngValue]="15">Cada 15 días</option>
                        <option [ngValue]="30">Cada mes</option>
                        <option [ngValue]="1">Cada día</option>
                    </select>
                </div>
            </div>

            <div>
                <div><button class="btn" [disabled]="!form_pagaexistente.valid">Aceptar</button></div>
                <div><button class="btn">Cancelar</button></div>
            </div>
        </form>
    </div>

    <div *ngIf="_paga.pgid == 0">
        <form #form_nuevapaga="ngForm" (ngSubmit)="onSubmit(form_nuevapaga)">
            <div>
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" [(ngModel)]="_hijo.nombre" required readonly>
            </div>
            <div>
                <label for="cantidad">Cantidad:</label>
                <input type="cantidad" name="cantidad" id="cantidad" (ngModel)="_paga.cantidad" required>
            </div>
            <div>
                <label for="frecuenciadias">Frecuencia</label>

                <select name="frecuenciadias" id="frecuenciadias" required>
                    <option [ngValue]="0" disabled selected>Elegir frecuencia</option>
                    <option [ngValue]="7">Cada semana</option>
                    <option [ngValue]="15">Cada 15 días</option>
                    <option [ngValue]="30">Cada mes</option>
                    <option [ngValue]="1">Cada día</option>
                </select>
            </div>

            <div>
                <div><button class="btn" [disabled]="!form_nuevapaga">Aceptar</button></div>
                <div><button class="btn">Cancelar</button></div>
            </div>
        </form>
    </div>


</section>
