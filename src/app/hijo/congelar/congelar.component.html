<section>
  <h1>Congelado</h1>
  <form #userform="ngForm" (ngSubmit)="addPedido()">
    <div>
      <input [(ngModel)]="nuevoCongelar.fechainicio" name="fechainicio" type="text"placeholder="fechainicio" required>
    </div>
    <div>
      <input [(ngModel)]="nuevoCongelar.fechafinal" name="fechafinal" type="text"placeholder="fechafinal" required>
    </div>
   
    <div><button [disabled]="!userform.valid">Crear</button></div>
  </form>

  <pre>{{nuevoCongelar|json}}</pre>
</section>
